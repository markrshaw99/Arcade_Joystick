<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Arcade Game Joystick and Buttons</title>
  <link rel="stylesheet" href="assets/stylesheets/styles.css" />
  <link rel="preload" as="image" href="assets/joystick/Central.png" />
  <link rel="preload" as="image" href="assets/joystick/Up.png" />
  <link rel="preload" as="image" href="assets/joystick/Down.png" />
  <link rel="preload" as="image" href="assets/joystick/Left.png" />
  <link rel="preload" as="image" href="assets/joystick/Right.png" />
  <link rel="preload" as="image" href="assets/joystick/Forward Left.png" />
  <link rel="preload" as="image" href="assets/joystick/Forward Right.png" />
  <link rel="preload" as="image" href="assets/joystick/Backward Left.png" />
  <link rel="preload" as="image" href="assets/joystick/Backward Right.png" />
  
</head>
<body>
    <div class="control-panel">
      <div class="joystick-container">
        <img src="assets/joystick/Central.png" alt="Joystick" id="joystick">
      </div>
      <div class="mobile-arrows">
        <div class="arrow-row">
          <button class="arrow up" data-dir="ArrowUp">▲</button>
        </div>
        <div class="arrow-row">
          <button class="arrow left" data-dir="ArrowLeft">◀</button>
          <button class="arrow down" data-dir="ArrowDown">▼</button>
          <button class="arrow right" data-dir="ArrowRight">▶</button>
        </div>
      </div>
      <div class="button-panel">
         <div class="arcade-button" id="btn1" data-label="Shoot"></div>
         <div class="arcade-button" id="btn2" data-label="Jump"></div>
      </div>
    </div>

  <script src="assets/scripts/script.js"></script>
</body>
</html>
